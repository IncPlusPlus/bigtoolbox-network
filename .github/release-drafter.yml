name-template: '$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
branches:
  - master
  - develop
exclude-labels:
  - 'skip-changelog'
  - 'ignore-develop-sync'
  - 'ignore-master-sync'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐞 Bug Fixes'
    labels:
      - 'hack'
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🐛 Security Vuln. Fixes'
    labels:
      - 'security vulnerability'
      - 'security fix'
  - title: '🛠 Improvements'
    label: '🛠 Improvement'
  - title: '📖 Documentation Changes'
    label: '📖 Docs'
  - title: '📚 Dependencies'
    label: 'dependencies'
  - title: '🧰 Maintenance'
    label: 'chore'
    
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  $CHANGES
  ***
  For full changes, see the [comparison between $PREVIOUS_TAG and $NEXT_PATCH_VERSION](https://github.com/IncPlusPlus/bigtoolbox-network/compare/$PREVIOUS_TAG...$NEXT_PATCH_VERSION)
